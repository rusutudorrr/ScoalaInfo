{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title> Details </title>
{% endblock title %}

{% block content %}

    <section class="h-screen relative bg-no-repeat pb-8 pl-6 flex items-end bg-cover"
                     style="background-image: url({{movie.banner.url}});">

        <div>
            <h2 class="text-6xl font-semibold text-white my-4">
                {{movie.title}}
            </h2>

            <p class=" w-11/12 md:w-5/12 font-medium text-white my-4">
                {{movie.description}}
            </p>

            <div class="flex my-4">
                <a href="{% url 'main:play' movie_id=movie.uuid %}">
                    <button class="flex items-center bg-white py-2 px-5 rounded-md "
                            style="color:black">
                        <ion-icon name="play" class="text-2xl"></ion-icon>
                        <span class="ml-3 font-medium">
                            Play
                        </span>
                    </button>
                </a>

                <button class="ml-4 text-white flex items-center bg-gray-500 bg-opacity-80 py-2 px-5 rounded-md">
                    <ion-icon name="information-circle-outline" class="text-2xl" ></ion-icon>
                    <span class="ml-3 font-medium">
                        More Info
                    </span>
                </button>
            </div>
        </div>
    </section>

{% endblock content %}
